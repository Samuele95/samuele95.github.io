---
layout: default
---

<article class="page">
  <div class="container {% if page.narrow %}container-narrow{% endif %}">
    {% if page.show_header != false %}
    <header class="page__header">
      <h1 class="page__title">{{ page.title }}</h1>
      {% if page.description %}
      <p class="page__description">{{ page.description }}</p>
      {% endif %}
    </header>
    {% endif %}

    <div class="content">
      {{ content }}
    </div>
  </div>
</article>
